name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - run: pnpm install --frozen-lockfile
      
      - run: pnpm build
      
      - name: Debug - Verify build contents
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "First 20 lines of build/index.html:"
          head -20 build/index.html
          echo "Checking for app content:"
          grep -i "welcome\|portfolio" build/index.html || echo "No app content found"
      
      - uses: actions/configure-pages@v4
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment